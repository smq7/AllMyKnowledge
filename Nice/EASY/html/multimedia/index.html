<!DOCTYPE html>
<html lang ="en-US">
    <head>
        <meta charset="UTF-8">
        <title>multimedia</title>
    </head>
    <body>
        <figure>
            <img src="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg"
                 alt="The head and torso of a dinosaur skeleton;
                      it has a large head with long sharp teeth"
                 width="400"
                 height="341">
          
            <figcaption>A T-Rex on display in the Manchester University Museum.</figcaption>
          </figure>

          <h1>Extra video features example</h1>

        <video controls width="400" height="400"
            loop muted preload="auto"
            poster="https://raw.githubusercontent.com/mdn/learning-area/master/html/multimedia-and-embedding/images-in-html/dinosaur_small.jpg">
        <source src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4" type="video/mp4">
        <source src="rabbit320.webm" type="video/webm">
        <p>Your browser doesn't support HTML5 video. Here is a <a href="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4">link to the video</a> instead.</p>
        </video>

        <audio controls>
            <source src="viper.mp3" type="audio/mp3">
            <source src="viper.ogg" type="audio/ogg">
            <p> this is audio</p>
        </audio>
    </body>
</html>
