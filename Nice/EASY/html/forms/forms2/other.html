<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <textarea cols="30" rows="8"></textarea>
    <p>
        <select id="simple" name="simple">
            <option>Banana</option>
            <option selected>Cherry</option>
            <option>Lemon</option>
          </select>
    </p>
    <!-- If the value attribute is omitted, as with the examples above, 
    the content of the <option> element is used as the value -->
        <!-- By default, a select box lets a user select only one value. By adding the multiple 
        attribute to the <select> element, you can allow users to select several values -->
    <p>
        <select id="groups" name="groups" multiple size="5">
            <optgroup label="fruits">
              <option value="banana">Banana</option>
              <option selected>Cherry</option>
              <option>Lemon</option>
            </optgroup>
            <optgroup label="vegetables">
              <option>Carrot</option>
              <option>Eggplant</option>
              <option>Potato</option>
            </optgroup>
          </select>
    </p>
    <p>
        <label for="myFruit">What's your favorite fruit?</label>
        <input type="text" name="myFruit" id="myFruit" list="mySuggestion" />
        <datalist id="mySuggestion">
        <option>Apple</option>
        <option>Banana</option>
        <option>Blackberry</option>
        <option>Blueberry</option>
        <option>Lemon</option>
        <option>Lychee</option>
        <option>Peach</option>
        <option>Pear</option>
</datalist>
    </p>
    <p>
        <progress max="100" value="75">75/100</progress>
    </p>
    <p>
        <meter min="0" max="100" value="75" low="33" high="66" optimum="0">75</meter>
    </p>
</body>
</html>
