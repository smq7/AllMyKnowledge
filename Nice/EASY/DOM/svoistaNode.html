<body>
  <p>Параграф</p>
  <div>DIV</div>

  <script>
    alert( document.body.outerHTML ); // читаем текущее содержимое

  </script>

</body> -->

<!-- Свойство outerHTML содержит HTML элемента целиком. Это как innerHTML плюс сам элемент.
    
    <div id="elem">Привет <b>Мир</b></div>

    <script>
    alert(elem.outerHTML); // <div id="elem">Привет <b>Мир</b></div>
    </script> -->


<!-- Свойство innerHTML есть только у узлов-элементов.

У других типов узлов, в частности, у текстовых, есть свои аналоги: 
свойства nodeValue и data. Эти свойства очень похожи при использовании,
 есть лишь небольшие различия 
в спецификации. Мы будем использовать data, потому что оно короче. 
     -->
